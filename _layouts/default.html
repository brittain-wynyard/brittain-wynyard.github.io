<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css" type="text/css" />
    <link rel="icon" href="{{ site.baseurl }}/images/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="{{ site.baseurl }}/images/favicon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon-180.png" />
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/favicon-270.png" />
    <meta name="description" content="{{ site.description }}">
    <meta name="robots" content="noindex"> <!-- Remove on go-live -->
  </head>
  <body>

    <header>

      <div>
        <div class="container">

          <nav>
            <div id="nav-icon" class="d-xl-none">
              <span></span>
              <span></span>
              <span></span>
            </div>

            <ul class="d-none d-xl-block">
              <li>
                <a href="https://app.next.nuorder.com/">
                  <img src="{{ site.baseurl }}/images/nav-nuorder.svg" alt="NuORDER">
                  NuORDER
                </a>
              </li>
              <li>
                <a href="https://portal.brittainwynyard.co.nz/session/login">
                  <img src="{{ site.baseurl }}/images/nav-cs-portal.svg" alt="CS Portal">
                  CS PORTAL
                </a>
              </li>
            </ul>
          </nav>

          <div id="bw-logo-scroll-mask" class="bw-logo-scroll-mask">
            <span></span>
            <span></span>
          </div>
          <img src="{{ site.baseurl }}/images/header-logo-bottom-scroll.png" class="bw-logo-scroll" alt="{{ site.title }}">
        </div>
      </div>
      <img src="{{ site.baseurl }}/images/header-logo-bottom.jpg" alt="{{ site.title }}">
    </header>

    <main>
      
        {{ content }}
      
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-lg-2">
            <h4>Address</h4>
            <p>24 Heather Street<br>
              Parnell<br>
              Auckland 1052<br>
              New Zealand</p>
          </div>
          <div class="col-md-3 col-lg-2">
            <h4>Contact Us</h4>
            <p>+64 9 306 7200<br>
            info@britwyn.co.nz</p>
          </div>
          <div class="d-none d-sm-block col-md-6 col-lg-8">
            <img src="{{ site.baseurl }}/images/footer-logo.png" alt="BW - Est. 1923">
          </div>
        </div>
      </div>

      <p class="copyright">Copyright &copy; {{ 'now' | date: '%Y' }} Brittan Wynyard. All rights reserved.</p>
    
    </footer>

    <script>
      document.addEventListener('scroll', function(e) {
        var yPos = ( window.innerWidth > 700 ) ? ( 70 - window.scrollY + 'px') : '70px';
        document.getElementById('bw-logo-scroll-mask').style.top = yPos;
      });
      window.addEventListener('resize', function() {
        console.log(window.innerWidth)
        if ( window.innerWidth < 700 ) {
          var $scrollMask = document.getElementById('bw-logo-scroll-mask');
          document.getElementById('bw-logo-scroll-mask').style.top = '70px';
        }
      });
      document.getElementById('nav-icon').addEventListener('click', function() {
        this.classList.toggle("open");
      });
    </script>

  </body>
</html>
