<!doctype html>
<html>
  <head>
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="icon" href="/images/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="/images/favicon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/images/favicon-180.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileImage" content="/images/favicon-270.png" />
    <meta name="description" content="{{ site.description }}">
  </head>
  <body>

    <header>

      <div>

          <nav id="nav">

            <input type="checkbox" id="nav-icon-toggle">

              <span></span>
              <span></span>

            <ul>
              <li>
                <a href="https://app.next.nuorder.com/">
                  <svg xmlns="http://www.w3.org/2000/svg" id="nav-nuorder" width="24.063" height="11.25" viewBox="0 0 24.063 11.25"><g transform="translate(203 -475.3)"><g transform="translate(-203 475.3)"><path d="M-188.979,485.376V475.3h-10.9l10.317,10.317A.341.341,0,0,0-188.979,485.376Z" transform="translate(200.854 -475.3)"/><path d="M-203,476.421v10.9h10.9Z" transform="translate(203 -476.071)"/></g><path d="M-153.312,475.3v2.344a.469.469,0,0,1-.469.469.469.469,0,0,1-.469-.469V475.3H-163v10a1.254,1.254,0,0,0,1.253,1.253h10.309V475.3Z" transform="translate(-27.5 0)"/></g></svg>              
                  NuORDER
                </a>
              </li>
              <li>
                <a href="https://portal.brittainwynyard.co.nz/session/login">
                  <svg xmlns="http://www.w3.org/2000/svg" id="nav-cs-portal" width="16.5" height="18.79" viewBox="0 0 16.5 18.79"><g transform="translate(107 -477.719)"><circle cx="4.258" cy="4.258" r="4.258" transform="translate(-102.742 477.719)"/><path d="M-94.4,493.242a5.447,5.447,0,0,1-4.088,1.845A5.452,5.452,0,0,1-102.773,493,10.274,10.274,0,0,0-107,501.594a11.611,11.611,0,0,0,.291,2.557h15.918a11.61,11.61,0,0,0,.291-2.557A10.368,10.368,0,0,0-94.4,493.242Z" transform="translate(0 -7.641)"/></g></svg>
                  CS PORTAL
                </a>
              </li>
            </ul>
          </nav>

          <div id="bw-logo-scroll-mask" class="bw-logo-scroll-mask">
            <span></span>
            <span></span>
          </div>
          <img src="/images/header-logo-bottom-scroll.png" class="bw-logo-scroll" alt="{{ site.title }}">
        </div>
      </div>
      <img src="/images/header-logo-bottom.jpg" alt="{{ site.title }}">
    </header>

    <main>
      
        {{ content }}
      
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-lg-2">
            <h4>Address</h4>
            <p><a href="https://goo.gl/maps/ygCAqP4XdzsYo6VEA" target="_blank">24 Heather Street<br>
              Parnell<br>
              Auckland 1052<br>
              New Zealand</a></p>
          </div>
          <div class="col-md-3 col-lg-2">
            <h4>Contact Us</h4>
            <p>+64 9 306 7200<br>
            info@britwyn.co.nz</p>
          </div>
        </div>
      </div>

      <p class="copyright">Copyright &copy; {{ 'now' | date: '%Y' }} Brittain Wynyard. All rights reserved.</p>
    
    </footer>

    <script>
      document.addEventListener('scroll', function(e) {
        var yPos = ( window.innerWidth > 700 ) ? ( 70 - window.scrollY + 'px') : '70px';
        document.getElementById('bw-logo-scroll-mask').style.top = yPos;
      });
      window.addEventListener('resize', function() {
        if ( window.innerWidth < 700 ) {
          var $scrollMask = document.getElementById('bw-logo-scroll-mask');
          document.getElementById('bw-logo-scroll-mask').style.top = '70px';
        }
        document.getElementById('nav').classList.remove("open");
      });
    </script>

  </body>
</html>
